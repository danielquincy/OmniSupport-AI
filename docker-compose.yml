services:
  kafka:
    image: apache/kafka:3.9
    container_name: omnisupport-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
    volumes:
      - kafka-data:/var/lib/kafka/data

  postgres:
    image: postgres:16-alpine
    container_name: omnisupport-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: tickets_db
      POSTGRES_USER: tickets_user
      POSTGRES_PASSWORD: tickets_secret
    volumes:
      - postgres-data:/var/lib/postgresql/data

  oracle:
    image: gvenzl/oracle-free:23
    container_name: omnisupport-oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: OraclePass123
    volumes:
      - oracle-data:/opt/oracle/oradata

  prometheus:
    image: prom/prometheus:latest
    container_name: omnisupport-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: omnisupport-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

volumes:
  kafka-data:
  postgres-data:
  oracle-data:
  grafana-data:
